<div class="sidenav">
      <div class="login-main-text">
            <h2>Login to<br>Geek Cell</h2>
            <p>Login or register from here to access.</p>
      </div>
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
               <div class="form-group">
                  <label>User Email</label>
                  <input type="text" class="form-control" placeholder="Email Address" [(ngModel)]="email">
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pwd">
               </div>
               <button type="submit" class="btn btn-black" (click)="checklogin()">Login</button>
               <button type="button" class="btn btn-secondary" routerLink="/register">Register</button>
         </div>
         <div class="errorAlert" *ngIf="invalidLogin" >
               <div class="alert alert-danger">
                <strong>Error!</strong> {{errorMessage}}
               </div>                   
         </div>
      </div>
   </div>
