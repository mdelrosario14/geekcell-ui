<div class="sidenav">
    <div class="register-main-text">
          <h2>Register to<br>Geek Cell</h2>
          <p>Welcome To Geek Cell, please provide your information.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="reg-form">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName?.errors }" />
                    <div *ngIf="submitted && f.firstName?.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName?.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName?.errors }" />
                    <div *ngIf="submitted && f.lastName?.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName?.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">User Email</label>
                    <input type="email" formControlName="email" class="form-control"  placeholder="set email address"
                        [ngClass]="{ 'is-invalid': submitted && f.email?.errors }" />
                    <div *ngIf="submitted && f.email?.errors" class="invalid-feedback">
                        <div *ngIf="f.email?.errors.required">User Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" formControlName="pwd" class="form-control" placeholder="set password"
                        [ngClass]="{ 'is-invalid': submitted && f.pwd?.errors }" />
                    <div *ngIf="submitted && f.pwd?.errors" class="invalid-feedback">
                        <div *ngIf="f.pwd?.errors.required">Password is required</div>
                        <div *ngIf="f.pwd?.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-black">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <button type="button" class="btn btn-secondary" routerLink="/login">Cancel</button>
                </div>
            </form>
       </div>
       <div class="errorAlert" *ngIf="errorFromServer" >
             <div class="alert alert-danger">
              <strong>Error!</strong> {{errorMessage}}
             </div>                   
       </div>
    </div>
 </div>
